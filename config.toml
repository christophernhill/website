	name = "PROJECT NESE"
	description = "Introducing The North East Storage Exchange"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Project NESE"
		[params.navigation.links]
			about     = "About"
			services  = "Features"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Project NESE"
		subtitle   = "Introducing The North East Storage Exchange"
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "The North East Storage Exchange Project"
		description = "NESE will provide a high capacity, highly networked, secure, cost effective, scalable, and accessible data store that lowers barriers to research, collaboration, and information sharing within and beyond the participating multi-university community."

 #		buttonText  = "Get started!"


