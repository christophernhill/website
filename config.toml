            title = "Secure"
            description = "Secure data storage for research"

        [[params.services.list]]
	     icon = "fa-paper-plane"
             title = "Fast"
	     description = "Low Latency, high bandwidth"

	[[params.services.list]]
            icon = "fa-arrows-alt"
            title = "High Capacity"
            description = "Unlimited Research Storage"

        [[params.services.list]]
            icon = "fa-file-archive-o"
            title = "Archive"
            description = "Safe and Reliable Storage"

        [[params.services.list]]
            icon = "fa-usd"
            title = "Low Cost"
            description = "Reducing the cost to our scientists and researchers"

        [[params.services.list]]
